<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <title>CoWIN Website</title>
</head>

<body>
    <div class="container">
        <img style="width:100%" height="200px" src="./images/vaccineBanner.jpg">
        <h2>Check your nearest vaccination center and slots availability</h2>

        <div class="container">
            <div class="row align-items-start">

                <div class="col-md-10">
                    <input type="number" style="width: 105%;" maxlength="6" class="form-control" id="pin"
                        placeholder="Enter your pin" name="pin">
                </div>
                <div class="col-md-2" style="padding-left: 70px">
                    <button class="btn btn-primary" id="searchbypin">Search</button><br> -->
                </div>


                <div class="container">
                    <div class="row align-items-start">

                        <div class="col-md-5">
                            <select class="form-select" style="width: 100%;" id="state"
                                styaria-label="Default select example">
                                <option selected>SELECT STATE</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" style="width: 140%;" id="district"
                                aria-label="Default select example">
                                <option selected>SELECT District</option>
                            </select>
                        </div>
                        <div class="col-md-2" style="padding-left: 165px">

                            <button class="btn btn-primary" id="searchbysd">Search</button>

                        </div>
                    </div>
                </div>
            </div>



            <table class="table" id="session">
                <thead>
                    <tr scope="row">
                        <th>Name</th>
                        <th>Pin code</th>
                        <th>Date</th>
                        <th>18+</th>
                        <th>45+</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
